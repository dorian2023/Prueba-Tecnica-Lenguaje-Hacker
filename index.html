<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lenguaje Hacker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <div class="header d-flex justify-content-between px-2">
            <img src="./descargar.png" alt="logo" class="logo">
            <h1 class="text-center">EDTecnica - Reto Lenguaje Hacker</h1>
            <a href="https://github.com/dorian2023?tab=repositories" target="_blank" class="link_git">
                <h2>Dorian Gonzalez</h2>
            </a>
        </div>
    </header>

    <div class="container d-flex flex-column justify-center align-items-center bg-light rounded p-3 my-3 mx-auto">
        <textarea id="text-input" class="form-control mb'2 " rows="5"></textarea>
        <button onclick="showLeet()" id="button" class="btn btn-primary">Convertir a Lenguaje HACKER</button>

    </div>

    <script>
      function toLeet(text) {
        const leetDict = {
          'a': '4',
          'b': '8',
          'c': '<',
          'd': '|)',
          'e': '3',
          'f': '|=',
          'g': '6',
          'h': '|-|',
          'i': '1',
          'j': '_|',
          'k': '|<',
          'l': '|',
          'm': '|\\/|',
          'n': '|\\|',
          'o': '0',
          'p': '|D',
          'q': '(,)',
          'r': '|2',
          's': '5',
          't': '7',
          'u': '|_|',
          'v': '\\/',
          'w': '\\/\\/',
          'x': '><',
          'y': '`/',
          'z': '2',
          '0': 'D',
          '1': 'I',
          '2': 'Z',
          '3': 'E',
          '4': 'A',
          '5': 'S',
          '6': 'G',
          '7': 'T',
          '8': 'B',
          '9': 'P'
        };
        let leetText = "";
        for (let i = 0; i < text.length; i++) {
          let char = text[i].toLowerCase();
          leetText += leetDict[char] || char;
        }
        return leetText;
      }

      function showLeet() {
        const text = document.getElementById('text-input').value;
        const leetText = toLeet(text);
        alert(leetText);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
